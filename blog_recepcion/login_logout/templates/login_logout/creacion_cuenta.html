{%extends "blog/base_blog.html" %}

{% load bootstrap5 %}


{%block crear_cuenta%}

<div class="row">
    <div class="col">
      {% url 'blog_list' as blog_list_url %}
      {% bootstrap_button "Volver a Lista" button_class="btn-warning" button_type="link" href=blog_list_url %}
    <div>
  <div>
  <br>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Crear Cuenta"> 
</form>

{%endblock%}
